<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../public/styles/searched.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--navbar-->

    <nav class="navbar">
      <div class="logo">
        <img id="logo_pic" src="../../public/assets/logo.png" />
        <h3 id="name">AGREEcrop</h3>
      </div>
      <div class="namelogo">
        <p style="letter-spacing: 5px">WELCOME <%= userr.usname %></p>
      </div>
      <div class="profile">
        <img
          src="../../public/assets/profile.png"
          class="main_profile"
          id="main_profile_id"
        />
        <p class="prof1">PROFILE</p>
        <div class="editview">
          <img
            src="../../public/assets/eprofile.png"
            class="edit_profile"
            id="edit_profile_id"
          />
          <img
            src="../../public/assets/vprofile.jpeg"
            class="view_profile"
            id="view_profile_id"
          />
        </div>
      </div>
    </nav>

    <!--second-->

    <div class="front">
      <div class="selection">
        <div class="home" id="home">
          <form action="/hom" method="post">
            <button id="home_btn">HOME</button>
          </form>
        </div>
        <div class="crops" id="crops">
          <form action="/crp" method="post">
            <button id="crop_btn">CROPS</button>
          </form>
        </div>
        <div class="about" id="about">ABOUT</div>
        <div class="contact" id="contact">CONTACT</div>
      </div>

      <div class="searchedcrop">
        <div class="data">
          <div class="name"><h1>MANGO</h1></div>
          <div class="type">Fruit</div>
          <div class="season">Season -</div>
          <div class="tgp">Total Growing Period -</div>
          <div class="waterreq">Water Requirement -</div>
        </div>
        <div class="photo">
          <div class="pic">
            <img src="../../public/assets/mango.jpg" />
          </div>
        </div>
      </div>
    </div>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Allura&display=swap");
    </style>
    <script src="../../public/scripts/home.js" type="module"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>

<!-- name , type(fruit veg or grain) , water req , npk-->
